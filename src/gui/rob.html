<table>
	<tr>
		<th>#</th>
		<th>NI</th>
		<th>DEST</th>
		<th>VAL</th>
		<th>OK</th>
		<th>LAST</th>
		<th>FLAG</th>
	</tr>
	{% for line in app.cpu.rob.lines %}
	<tr>
		<td>{{line.n_inst}}</td>
		<td>{{line.dest}}</td>
		<td>{{line.value}}</td>
		<td>{{line.ok}}</td>
		<td>{{line.last}}</td>
		<td>{{line.flag}}</td>
	</tr>
	{% endfor %}
</table>
