<table class="table table-striped table-bordered">
	<caption>Reorder Buffer</caption>
	<thead>
		<tr>
			<th>#</th>
			<th>NI</th>
			<th>DEST</th>
			<th>VAL</th>
			<th>OK</th>
			<th>LAST</th>
			<th>FLAG</th>
		</tr>
	</thead>
	<tbody>
		{% for line in app.cpu.rob.lines %}
		<tr>
			<td>{{loop.index}}</td>
			<td>{{line.n_inst}}</td>
			<td>{{line.dest_name}}</td>
			<td>{{line.value}}</td>
			<td>{{line.ok}}</td>
			<td>{{line.last}}</td>
			<td>{{line.flag}}</td>
		</tr>
		{% endfor %}
	</tbody>
</table>
