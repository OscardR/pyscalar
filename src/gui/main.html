<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>{{title}}</title>
<link rel="stylesheet" href="static/css/bootstrap.min.css" />
<link rel="stylesheet" href="static/css/theme.css" />
<script src="static/js/bootstrap.min.js"></script>
</head>
<body>
	<header id="header" class="pyscalar-header">
		<div class="container">
			<h1>
				PyScalar <small>Superscalar Processor Simulator</small>
			</h1>
		</div>
	</header>
	<div class="container">
		<div class="row">
			<div class="col-md-4">
				<p>Escalaridad: {{def.S}}</p>
			</div>
			<div class="col-md-8">
				<form class="form form-inline" method="get">
					<div class="form-group">
						<label for="steps">Pasos: <input type="text" value="1"
							name="steps" /></label>
					</div>
					<button type="submit" class="btn btn-primary" name="step"
						formaction="step">
						<i class="icon icon-forward"></i> Step
					</button>
					<button type="submit" class="btn btn-success" name="run"
						formaction="run">Run</button>
				</form>
			</div>
		</div>
		<hr>
		<div class="row">
			<div class="col-md-4">
				<h3>Instructions Memory</h3>
				<pre>{{app.cpu.imem}}</pre>
			</div>
			<div class="col-md-4">
				<pre>{{app.cpu.ib}}</pre>
			</div>
			<div class="col-md-4">
				<pre>{{app.cpu.iw}}</pre>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4">
				<pre>{{app.cpu.dmem}}</pre>
			</div>
			<div class="col-md-4">
				<pre>{{app.cpu.regs}}</pre>
			</div>
			<div class="col-md-4">
				<pre>{% include 'rob.html' %}</pre>
			</div>
		</div>
	</div>
	</div>
</body>
</html>
