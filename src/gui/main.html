<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>{{title}}</title>
<link rel="stylesheet" href="static/css/bootstrap.min.css" />
<script src="static/js/bootstrap.min.js"></script>
</head>
<body>
	<h1>PyScalar</h1>
	<h2>Superscalar Processor Simulator</h2>
	<p>Escalaridad: {{def.S}}</p>
	<form action="step" method="get">
		<label for="steps">Pasos: <input type="text" value="1"
			name="steps" /></label> <label for="submit"><input type="submit"
			value="Step" name="submit" /></label>
	</form>
	<form action="run">
		<label for="submit"><input type="submit" value="Run"
			name="submit" /></label>
	</form>
	{% include 'rob.html' %}
	<pre>{{app.cpu.ib}}</pre>
	<pre>{{app.cpu.iw}}</pre>
	<pre>{{app.cpu.dmem}}</pre>
	<pre>{{app.cpu.regs}}</pre>
	<pre>{{app.cpu.rob}}</pre>
</body>
</html>
