<div class="panel panel-primary">
	<div class="panel-heading">Instructions Memory</div>
	<table class="table table-striped table-bordered table-condensed">
		<thead>
			<tr>
				<th>#</th>
				<th>CODOP</th>
				<th>DEST</th>
				<th>OP1</th>
				<th>OP2</th>
			</tr>
		</thead>
		<tbody>
			{% for inst in app.cpu.imem.instructions %}
			<tr>
				<td>{{loop.index}}</td>
                <td colspan="4"><code>{{inst}}</code></td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
</div>
